<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias em números</title>
    <style>
        .quadro,
        .confvot {
            width: 300px;
            height: auto;
            display: block;
            color: rgb(221, 230, 215);
            background-color: rgb(5, 46, 48);
            text-align: center;
            margin: 100px auto 20px;
            padding-bottom: 10px;
        }

        .confvot {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="quadro">
        <h1>Dia do sistema</h1>
    </div>
    <div class="confvot"></div>
    <script>
        var msg = document.querySelector('.confvot')
        msg.style.display = 'block'
        msg.style.font = 'normal 12pt Arial'
        var agora = new Date()
        var diaSem = agora.getDay() // pega os dias da semana e transforma em números
        console.log(diaSem)
        switch (diaSem) {
            case (0): {
                msg.innerHTML = `<h2>Hoje é domingo o primeiro dia da semana</h2>
                                    <p>Dedicado ao descanso semanal</p>`
                break
            }
            case (1): {
                msg.innerHTML = `<h2>Hoje é segunda o segundo dia da semana</h2>
                                    <p>Considareado o dia da preguiça</p>`
                break
            }
            case (2): {
                msg.innerHTML = `<h2>Hoje é terça o terceiro dia da semana</h2>
                                    <p>Muitas pessoas começam a engrenar a partir daqui</p>`
                break
            }
            case (3): {
                msg.innerHTML = `<h2>Hoje é quarta o quarto dia da semana</h2>
                                    <p>É literalmente o meio da semana</p>`
                break
            }
            case (4): {
                msg.innerHTML = `<h2>Hoje é quinta o quinto dia da semana</h2>
                                    <p>Falta só um dia para "SEXTAR"</p>`
                break
            }
            case (5): {
                msg.innerHTML = `<h2>Hoje é sexta sexto dia da semana</h2>
                                    <p>Dia da "chinelada"</p>`
                break
            }
            case (6): {
                msg.innerHTML = `<h2>Hoje é sábado o último dia da semana</h2>
                                    <p>Dia da ressaca da sexta.</p>`
                break
            }
            default: {
                msg.innerHTML = `<h2>[ERRO]! Por favor insira um dia válido</h2>`
                break
            }

        }
    </script>
</body>

</html>
