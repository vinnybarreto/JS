<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da semana</title>
    <style>
        .quadro,
        .confvot {
            width: 300px;
            height: auto;
            display: block;
            color: rgb(221, 230, 215);
            background-color: rgb(5, 46, 48);
            text-align: center;
            margin: 100px auto 20px;
            padding-bottom: 10px;
        }

        .confvot {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="quadro">
        <h1>Escolha um dia da semana:</h1>
        <input type="text" name="dia" id="dia">
        <input type="button" value="Verificar" id="verifica">

    </div>
    <div class="confvot"></div>
    <script>
        var verifica = document.querySelector('#verifica')
        verifica.addEventListener('click', verificar)
        function verificar() {
            var dia = document.querySelector('#dia').value
            var diaUp = dia.toUpperCase()
            var msg = document.querySelector('.confvot')
            msg.style.display = 'block'
            msg.style.font = 'normal 12pt Arial'
            var agora = new Date()
            var diaSem = agora.getDay() // pega os dias da semana e transforma em números
            switch (diaUp) {
                case ('DOMINGO'): {
                    msg.innerHTML = `<h2>${diaUp} é o primeiro dia da semana</h2>
                                    <p>Dedicado ao descanso semanal</p>`
                    break
                }
                case ('SEGUNDA'): {
                    msg.innerHTML = `<h2>${diaUp} é o segundo dia da semana</h2>
                                    <p>Considareado o dia da preguiça</p>`
                    break
                }
                case ('TERÇA'): {
                    msg.innerHTML = `<h2>${diaUp} é o terceiro dia da semana</h2>
                                    <p>Muitas pessoas começam a engrenar a partir daqui</p>`
                    break
                }
                case ('QUARTA'): {
                    msg.innerHTML = `<h2>${diaUp} é o quarto dia da semana</h2>
                                    <p>É literalmente o meio da semana</p>`
                    break
                }
                case ('QUINTA'): {
                    msg.innerHTML = `<h2>${diaUp} é o quinto dia da semana</h2>
                                    <p>Falta só um dia para "SEXTAR"</p>`
                    break
                }
                case ('SEXTA'): {
                    msg.innerHTML = `<h2>${diaUp} é sexto dia da semana</h2>
                                    <p>Dia da "chinelada"</p>`
                    break
                }
                case ('SÁBADO'): {
                    msg.innerHTML = `<h2>${diaUp} é o último dia da semana</h2>
                                    <p>Dia da ressaca da sexta.</p>`
                    break
                }
                case ('SABADO'): {
                    msg.innerHTML = `<h2>Não se esqueça que sábado tem acento</h2>
                                    <p>Tente novamente.</p>`
                    break
                }
                default: {
                    msg.innerHTML = `<h2>[ERRO]! Por favor insira um dia válido</h2>`
                    break
                }

            }
        }

    </script>
</body>

</html>
