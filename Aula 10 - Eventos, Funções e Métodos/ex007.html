<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font: normal 18pt arial;
        }

        input {
            font: normal 16pt arial;
            width: 100px;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.querySelector('#txtn1'); //tn1 armazena conteudo de txtn1
            var tn2 = document.querySelector('#txtn2'); //tn2 armazena conteudo de txtn2
            var result = document.querySelector('#res');   //result receberá a expressão abaixo
            var n1 = Number(tn1.value) //converção da varivável n1 para inteiro
            var n2 = Number(tn2.value) //converção da varivável n2 para inteiro
            var add = n1 + n2          //add resebe a soma dos números
            result.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${add}</strong>`
        }
    </script>
</body>

</html>
